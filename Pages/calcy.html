<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/utils.css">
    <link rel="shortcut icon" href="../Images/icon.png" type="image/x-icon">
    <title>Calculator</title>
  </head>

  <body>
    <div class="containers center pady20">
        <div class="rows">
            <div class="col-md-12 pady20">
                <a href="../index.html" class="pady20 pady10 back">Back</a>
              </div>
            <div class="col-md-12">
                <input type="text" name="" class="inputstr" id="" disabled>
            </div>
            <div class="col-md-12">
                <button class="button rear">C</button>
                <button class="button rear">AC</button>
                <button class="button rear">%</button>
                <button class="button fun">/</button>
            </div>
            <div class="col-md-12">
                <button class="button nums">7</button>
                <button class="button nums">8</button>
                <button class="button nums">9</button>
                <button class="button fun">*</button>
            </div>
            <div class="col-md-12">
                <button class="button nums">4</button>
                <button class="button nums">5</button>
                <button class="button nums">6</button>
                <button class="button fun">-</button>
            </div>  
            <div class="col-md-12">
                <button class="button nums">1</button>
                <button class="button nums">2</button>
                <button class="button nums">3</button>
                <button class="button fun">+</button>
            </div>
            <div class="col-md-12">
                <button class="button col2 nums">0</button>
                <button class="button nums">.</button>
                <button class="button fun">=</button>
            </div>        
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../JS/calcy.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
